<style>
    body {

    #architecture {
        background: #96bd88;
        width: 50%;
        height: 100%;
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 1;
        border-right: 5px solid white;
        transition: all 0.5s;
    }
    #architecture:hover {
        background: #a2e68a;
    }
    #architecture.focusDiv {
        background: white;
    }
    #worldbuilding {
        background: #725f7b;
        width: 50%;
        height: 100%;
        position: absolute;
        right: 0px;
        top: 0px;
        z-index: 1;
        border-left: 5px solid white;
        transition: all 0.5s;
    }
    #worldbuilding:hover {
        background: #9e6eb5;
    }
    #worldbuilding.focusDiv {
        background: black;
    }
    .button {
        position: absolute;
        display: block;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        height: 100%;
        width: 100%;
        font-size: 34px;
        padding: 20px;
        background: none;
        border: none;
        transition: all 0.5s;
        z-index: 10;
    }
    .archibutton {
        color: black;
    }
    .archibutton.activated {
        width: 419px;
    }
    .worldbutton {
        color: white;
    }
    .worldbutton.activated {
        width: 462px;
    }
    .button.activated {
        left: 0px;
        top: -10px;
        margin-top: 30px;
        margin-left: 5px;
        transform: none;
        border: none;
        font-size: 48px;
        letter-spacing: 10px;
        height: 90px;
        transition: all 0.5s;
        display: block;
        z-index: 10;
    }
    #header {
        display: inline-block;
        z-index: 2;
        position: absolute;
        top: 0px;
        left: 0px;
        padding-left: 20px;
        transition: 0.5s;
        height: 50px;
    }
    #header h1 {
        font-size: 24px;
        color: black;
        z-index: 2;
    }
    #header.activeWorldbuild h1{
        color: white;
        z-index: 2;
    }
    #header .headertext {
        display: inline-block;
        transition: all 0.5s;
        overflow: hidden;
        z-index: 2;
    }
    .innertext {
        transition: all 0.5s;
    }
    #header .headertext.name.retracted{
        transition: all 0.5s;
    }
    #header.activeArchitecture .Stormbril .innertext{
        transition: all 0.5s;
        position: relative;
        transform: translateX(-120px);
    }
    #header.activeWorldbuild .Devon .innertext{
        transition: all 0.5s;
        position: relative;
        transform: translateX(240px);
    }

    #header .name {
        padding: 5px;
        z-index: 2;
    }
    #header .midbreak {
        margin: 0px;
        font-size: 36px;
        z-index: 2;
    }
    #header.activeArchitecture .headertext.midbreak,
    #header.activeWorldbuild .headertext.midbreak {
        transition-delay: 0.25s;
        transform: scaleY(0);
    }
    #header.activeWorldbuild {
        transition: 0.5s;
        transform: translateX(-240px);
        z-index: 2;
    }

<script>
    //setup shit
    const archDiv = document.getElementById("architecture");
    const worldDiv = document.getElementById("worldbuilding");
    const archBtn = document.getElementById("archibutton");
    const worldBtn = document.getElementById("worldbutton");
    const headerAll = document.getElementById("header");
    var archActive = false;
    var worldActive = false;
    const activeWidth = "100%";
    const defaultWidth = "50%";
    const inactiveWidth = "0%"

    function togglePanelWidths() {
        if (archActive) {
            archDiv.style.width = activeWidth;
            worldDiv.style.width = inactiveWidth;
        } else if (worldActive) {
            archDiv.style.width = inactiveWidth;
            worldDiv.style.width = activeWidth;
        } else {
            archDiv.style.width = defaultWidth;
            worldDiv.style.width = defaultWidth;
        }
    }

    function showArchitecturePanelToggle() {
        archActive = !archActive;
        worldBtn.hidden = archActive;
        worldActive = false;   
        togglePanelWidths();
        archBtn.classList.toggle("activated");
        headerAll.classList.toggle("activeArchitecture");
        archDiv.classList.toggle("focusDiv");
    }

    function showWorldbuildingPanelToggle() {
        worldActive = !worldActive;
        archBtn.hidden = worldActive;
        archActive = false;
        togglePanelWidths();
        worldBtn.classList.toggle("activated");
        headerAll.classList.toggle("activeWorldbuild");
        worldDiv.classList.toggle("focusDiv");
    }

    //script functions
    archBtn.onclick = function () {
        showArchitecturePanelToggle();
    };

    worldBtn.onclick = function () {
        showWorldbuildingPanelToggle();
    };
</script>
